<!DOCTYPE html>
<html>
    <head>
        <title>{{page_title}}</title>
    </head>
    <body>
        <a href="/product/create">Create a new Product</a>
        {% for product in products %}
            <a href="/product/detail/{{product.id}}">
                <h1>{{product.name}}</h1>
                <p>{{product.description}}</p>
            </a>
        {% endfor %}
    </body>
</html>
